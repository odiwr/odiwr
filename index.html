<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>odiwr</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="https://odiwr.s3.us-east-2.amazonaws.com/icons/favicon.png">
</head>

<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  @font-face {
    font-family: AGXBold;
    src: url('AktivGrotesk-XBold.ttf');
  }

  /* Background container to hold the images */
  #background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: black;
    background-size: cover;
    background-position: center;
    filter: blur(12px); /* Apply blur to the background container */
    transition: background-image 0.5s ease-in-out;
    z-index: -1; /* Ensure background stays behind other elements */
  }

  h1 {
    font-family: AGXBold;
    color: white; /* Set the default color to white */
    font-size: 5em;
    position: relative;
    z-index: 2;
    mix-blend-mode: difference; /* Apply blend mode for color contrast */
    transition: transform 330ms ease-in-out;

  }

  h1:hover {
    transform: scale(.75);

  }

  .hometitle {
    display: flex;
    margin: 0 auto;
    justify-content: center;
    align-items: center;
    height: 100vh;
    position: relative;
    z-index: 2;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
  }

  nav,
  footer {
    position: relative;
    z-index: 2;
  }

  footer {
    text-align: center;
    color: white;
  }

  @media (max-width: 768px) {
    h1 {
      font-family: AGXBold;
      color: #aab1bd;
      font-size: 1em;
      position: relative;
      z-index: 2;
    }
  }
</style>

<body>

  <!-- Background div to hold the images and apply blur -->
  <div id="background"></div>

  <canvas id="canvas"></canvas>

  <div class="wrapper">
    <!-- Navigation Bar -->
    <nav class="navbar">
      <ul class="nav-links">
        <li class="nav"><a href="#">Home</a></li>
        <li class="nav"><a href="portfolio.html">Portfolio</a></li>
        <li class="nav"><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <div class="hometitle">
      <h1 id="main-title">BILL ODIWUOR KAWAKA</h1>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; Bill Odiwuor Kawaka</p>
    </footer>

    <!-- all art by @bangjoy1992 on twitter !! -->
  </div>

  <script>
    // Array of image file paths from your folder
    const images = [
      'https://odiwr.s3.us-east-2.amazonaws.com/bgImages/1.jpeg',
      'https://odiwr.s3.us-east-2.amazonaws.com/bgImages/2.jpeg',
      'https://odiwr.s3.us-east-2.amazonaws.com/bgImages/3.jpeg',
      'https://odiwr.s3.us-east-2.amazonaws.com/bgImages/4.jpeg',
      'https://odiwr.s3.us-east-2.amazonaws.com/bgImages/5.jpeg',
      'https://odiwr.s3.us-east-2.amazonaws.com/bgImages/6.jpeg',
      'https://odiwr.s3.us-east-2.amazonaws.com/bgImages/7.jpeg',
      'https://odiwr.s3.us-east-2.amazonaws.com/bgImages/8.jpeg',
      'https://odiwr.s3.us-east-2.amazonaws.com/bgImages/9.jpeg',
      'https://odiwr.s3.us-east-2.amazonaws.com/bgImages/10.jpeg',
      'https://odiwr.s3.us-east-2.amazonaws.com/bgImages/11.jpeg',
      'https://odiwr.s3.us-east-2.amazonaws.com/bgImages/12.jpeg',
      'https://odiwr.s3.us-east-2.amazonaws.com/bgImages/13.jpeg',
      'https://odiwr.s3.us-east-2.amazonaws.com/bgImages/14.jpeg',
      'https://odiwr.s3.us-east-2.amazonaws.com/bgImages/15.jpeg',
      'https://odiwr.s3.us-east-2.amazonaws.com/bgImages/16.jpeg',
      'https://odiwr.s3.us-east-2.amazonaws.com/bgImages/17.jpeg',
      'https://odiwr.s3.us-east-2.amazonaws.com/bgImages/18.jpeg',
      'https://odiwr.s3.us-east-2.amazonaws.com/bgImages/19.jpeg',
      'https://odiwr.s3.us-east-2.amazonaws.com/bgImages/20.jpeg',
      'https://odiwr.s3.us-east-2.amazonaws.com/bgImages/21.jpeg',
      'https://odiwr.s3.us-east-2.amazonaws.com/bgImages/22.jpeg',
      'https://odiwr.s3.us-east-2.amazonaws.com/bgImages/23.jpeg',
      'https://odiwr.s3.us-east-2.amazonaws.com/bgImages/24.jpeg',
      'https://odiwr.s3.us-east-2.amazonaws.com/bgImages/25.jpeg',
      'https://odiwr.s3.us-east-2.amazonaws.com/bgImages/26.jpeg',
      'https://odiwr.s3.us-east-2.amazonaws.com/bgImages/27.jpeg',
      'https://odiwr.s3.us-east-2.amazonaws.com/bgImages/28.jpeg'

      
    ];

    let currentIndex = 0;

    function changeBackgroundImage() {
      const backgroundDiv = document.getElementById('background');

      // Update the background image for the background div
      backgroundDiv.style.backgroundImage = `url('${images[currentIndex]}')`;

      // Increment index to the next image, and loop back to the first image if we reach the end
      currentIndex = (currentIndex + 1) % images.length;
    }

    // Set initial background image
    changeBackgroundImage();

    // Change background image every 1 second (1000ms)
    setInterval(changeBackgroundImage, 1000);
  </script>

</body>

</html>
